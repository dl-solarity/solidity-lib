name: "tests"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run tests
        env:
          NODE_OPTIONS: "--max_old_space_size=8192"
        run: npm run test
