name: pre-release

on:
  push:
    branches:
      - master

jobs:
  validate:
    name: Validate CHANGELOG
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Validate structure
        run: npx tsx scripts/release/validate-changelog.cts
