name: "release"

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - tests
    types:
      - completed
    branches:
      - master

jobs:
  pre-release:
    name: Apply version and tag
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'chore(release):') }}
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - id: apply
        name: Compute and apply next version
        uses: actions/github-script@v7
        with:
          script: |
            require('ts-node/register/transpile-only');
            await require('./scripts/release/apply-release.cts').default(core);

      - name: Update package-lock
        run: npm install --package-lock-only

      - run: bash scripts/git-user-config.sh
      - name: Commit version bump and changelog update
        if: steps.apply.outputs.skip != 'true'
        run: |
          git remote set-url origin git@github.com:dl-solarity/solidity-lib.git

          eval "$(ssh-agent -s)"
          ssh-add - <<< "${{ secrets.COMMIT_RELEASER }}"

          git add package.json package-lock.json CHANGELOG.md
          if ! git diff --cached --quiet; then
            git commit -m "chore(release): v${{ steps.apply.outputs.version }}"
            git tag v${{ steps.apply.outputs.version }}
            git push origin
            git push origin --tags
          fi

  state:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5

      - name: Set up environment
        uses: ./.github/actions/setup

      - id: state
        name: Compute release state
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            require('ts-node/register/transpile-only');
            await require('./scripts/release/get-release-state.cts').default(core);
    outputs:
      local_version: ${{ steps.state.outputs.local_version }}
      notes: ${{ steps.state.outputs.notes }}
      is_release_commit: ${{ steps.state.outputs.is_release_commit }}

  release:
    runs-on: ubuntu-latest
    needs: state
    if: needs.state.outputs.is_release_commit == 'true'
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.ARVOLEAR_RELEASER }}
          tag_name: v${{ needs.state.outputs.local_version }}
          name: Release v${{ needs.state.outputs.local_version }}
          body: |
            # Release notes v${{ needs.state.outputs.local_version }} ðŸŽ‰
            
            ${{ needs.state.outputs.notes }}
          draft: false
          prerelease: false

  publish:
    runs-on: ubuntu-latest
    needs: state
    if: needs.state.outputs.is_release_commit == 'true'
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5

      - name: Set up environment
        uses: ./.github/actions/setup

      - name: Install packages
        run: npm install
        shell: bash

      - name: Publish to npm
        run: npm run publish-to-npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

